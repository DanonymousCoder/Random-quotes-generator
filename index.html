<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Random Quotes Generator</title>
    <style>
      .vertical-layout {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>

    <header class="header-icons">
      <i class="fas fa-star" id="favorite-icon" title="즐겨찾기"></i>
      <i class="fas fa-user" id="mypage-icon" title="마이페이지"></i>
    </header>
  
  <body class="vertical-layout">
    <div class="logo-container" style="text-align: center; margin-bottom: 20px;">
      <img src="assets/images/logo.png" alt="Random Quotes Generator Logo" style="width: 400px; height: auto;">
    </div>

    <div class="container" style="margin-top: 10px; text-align: center;">
      <div>
        <label for="category">Choose a category:</label>
        <select id="category">
          <option value="motivational">Motivational</option>
          <option value="funny">Funny</option>
          <option value="inspirational">Inspirational</option>
        </select>
      </div>
      <div class="quote-container">
        <div class="quote-content">
          <div id="quote">Your quote will appear here...</div>
        </div>
        <div class="author-section">
          <img id="author-image" src="./assets/images/default.jpg" alt="Author Image" class="author-image" />
          <div id="author">Author Name</div>
        </div>
      </div>
      <div class="butns">
        <button id="shareTwitter" class="btn">Share on Twitter</button>
        <button id="generate" class="btn">Generate New Quote</button>
        <button id="dark-mode-toggle" class="btn">Dark Mode</button>
        <button id="copy-quote" class="btn">Copy</button>
        <button id="gen-ai" class="btn">Ai_Quotes</button>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script>
      document.getElementById("mypage-icon").addEventListener("click", () => {
        window.location.href = "like.html";
      });
    </script>
  </body>
</html>
